<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Counter</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="buttons__wrapper">

      <div class="button__wrapper">

        <button class="button button--plus" onclick="increaseCounter()" type="button">
            + button
        </button>

      </div>
        

    <div class="button__wrapper">

        <button class="button button--minus" onclick="decreaseCounter()" type="button">
            - button
       </button>

    </div> 
    
    <div class="button__wrapper">

        <button class="button button--clear" onclick="clearCounter()" type="button">
            clear all
        </button>

    </div>

    </div>
    
</body>
</html>
